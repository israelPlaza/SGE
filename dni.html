<body>

    <label for="dni">Cifras DNI:</label><br>
    <input type="text" id="dni" name="dni" ><br>
    <label for="letra">letra DNI:</label><br>
    <input type="text" id="letra" name="letra" ><br>
</body>

<script>
 let letraDni = {
            '0': 'T',
            '1': 'R',
            '2': 'W',
            '3': 'A',
            '4': 'G',
            '5': 'M',
            '6': 'Y',
            '7': 'F',
            '8': 'P',
            '9': 'D',
            '10': 'X',
            '11': 'B',
            '12': 'N',
            '13': 'J',
            '14': 'Z',
            '15': 'S',
            '16': 'Q',
            '17': 'V',
            '18': 'H',
            '19': 'L',
            '20': 'C',
            '21': 'K',
            '22': 'E'
        };
document.getElementById('dni').addEventListener("focusout",calcular);
const dniValue = document.getElementById('dni').value; // Captura el valor del DNI
const resultado= dniValue%23;
document.getElementById('letra').value = resultado; // Asigna el valor de la variable al input

function calcular(){
const dniValue = document.getElementById('dni').value; // Captura el valor del DNI
const indice= dniValue%23;
const resultado= letraDni[indice]
document.getElementById('letra').value = resultado; // Asigna el valor de la variable al input

//Se comprobará que el dni y la letra introducida es la correcta

}
</script>

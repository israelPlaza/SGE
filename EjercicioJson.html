<script>
    const datos = [
  {
    nombre: "Eduardo",
    edad: 23,
    curso: "DAM2V",
    notas: [{ PSP: 9 }, { PMDM: 8 }, { AD: 9 }]
  },
  {
    nombre: "Alberto",
    edad: 27,
    curso: "DAM2V",

  },
  {
    nombre: "Carlos",
    edad: 35,
    curso: "DAW2V",

  }
];

// Edad media alumnos
const totalEdad= datos.reduce((suma,alumno)=>suma + alumno.edad,0);
const media= totalEdad/datos.length;
console.log("La edad del total de los alumnos es: ",media,"\n")
</script>
